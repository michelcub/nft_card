<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./styles/styles.css">
  
</head>
<body>
  <main>
    <article class="card">
      <div class="card__img"></div>
      <div class="card__header">
        <h4 class="card__title">Equilibrium #3429</h4>
      </div>
      <div class="card__body">
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__body-subsection">
          <span class="card__price">0.041 ETH</span>
          <span class="card__date">3 days left</span>
        </div>
      </div>
      <div class="card__divider"></div>
      <div class="card__footer">
        <div class="card__user-avatar"></div>
        <span class="card__user-name">Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </article>
  </main>

</body>
</html>
